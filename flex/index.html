<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./animate.css" />
    <style>
        .container{
            background: orange;
            width: 500px;
            height: 500px;
            display: flex;
            border-radius: 10px;
            padding: 20px;
        }
        .item{
            background: white;
            height: 80px;
            width: 80px;
            border-radius: 10px;
            margin-right: 10px;
        }

        /*设置原始元素样式*/
        #origin
        {
            position: relative;
            margin:100px auto;/*水平居中*/
            width:200px;
            height:100px;
            border:1px dashed silver;
        }
        /*设置当前元素样式*/
        #current
        {
            width:200px;
            height:100px;
            color:white;
            background-color: #3EDFF4;
            text-align:center;
            transform:translateX(20px);
            -webkit-transform:translateX(20px);  /*兼容-webkit-引擎浏览器*/
            -moz-transform:translateX(20px);     /*兼容-moz-引擎浏览器*/
        }
    </style>
    <script>
        function abc() {
            this.name = 'wyl'
            console.log('opop');
        }

        abc.prototype.constructor();
    
    </script>
</head>
<body>
    <div class="container">
        <div class="item">box1</div>
        <div class="item">box2</div>
        <div class="item">box3</div>
        <div class="item">box4</div>
        <div class="item">box5</div>
        <div class="item">box6</div>
        <div class="item">box7</div>
    </div>

    <div id="origin" class="animated fadeInLeft">
        <div id="current"></div>
    </div>

</body>
</html>
